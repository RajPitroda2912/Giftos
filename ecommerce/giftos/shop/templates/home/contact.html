{% extends "base.html" %}
{% load static %}
  {% block title %}
    Contact
  {% endblock title %}
{% block content %}
  <!-- end hero area -->

  <!-- contact section -->

<section class="contact_section layout_padding">
  <div class="container px-0">
    <div class="heading_container ">
      <h2 class="">
        Contact Us
      </h2>
    </div>
  </div>
  <div class="container container-bg">
    <div class="row">
      <div class="col-lg-7 col-md-6 px-0">
        <div class="map_container">
          <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3692.111928848116!2d70.77703767594197!3d22.273749543856066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959cb047459bd39%3A0xebce1591f5fd6c68!2sLnx%20Cloud%20Technology!5e0!3m2!1sen!2sin!4v1744451482653!5m2!1sen!2sin" width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-5 px-0">
        <form method="post">
        {% csrf_token %}
          <div>
            <input type="text" placeholder="Name" name='name'/>
          </div>
          <div>
            <input type="email" placeholder="Email" name='email'/>
          </div>
          <div>
            <input type="text" placeholder="Phone" name='phone'/>
          </div>
          <div>
            <input type="text" class="message-box" placeholder="Message" name='message'/>
          </div>
          <div class="d-flex ">
            <button>
              SEND
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

  <!-- end contact section -->

 {% endblock %}
